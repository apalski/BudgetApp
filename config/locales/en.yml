en:
  date:
    formats:
      default:
        "%m/%d/%Y"
      with_weekday:
        "%a %m/%d/%y"

  time:
    formats:
      default:
        "%a, %b %-d, %Y at %r"
      date:
        "%b %-d, %Y"
      short:
        "%B %d"

  currency:
    format:
      delimiter: ","
      format: "%u%n"
      precision: 2
      separator: "."
      significant: false
      strip_insignificant_zeros: false
      unit: "$"

  titles:
    application: Budgetapp

  activerecord:
    errors:
      models:
        user:
          attributes:
            name:
              blank: "must be entered"
              taken: "already taken"
            email:
              blank: "must be entered"
              taken: "already taken"
